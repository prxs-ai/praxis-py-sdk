name: Python CI - Package Tests
on:
  push:
    branches-ignore:
      - "main"
      - "staging"
      - "hotfix/**"
      - "release/**"
    paths:
      - "packages/**"
      - "tests/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "packages/**"
      - "tests/**"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [
          "agents-tools-logger",
        ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Check if package directory exists
        run: |
          if [ ! -d "packages/${{ matrix.package }}" ]; then
            echo "Package directory packages/${{ matrix.package }} does not exist"
            exit 0
          fi

      - name: Install Poetry (if package uses Poetry)
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies for ${{ matrix.package }}
        working-directory: packages/${{ matrix.package }}
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "Installing with Poetry"
            poetry install
            poetry run pip install pytest-cov
          elif [ -f "requirements.txt" ]; then
            echo "Installing with pip"
            pip install -r requirements.txt
            pip install pytest pytest-cov
          else
            echo "Installing basic testing dependencies"
            pip install pytest pytest-cov

      - name: Run tests for ${{ matrix.package }}
        working-directory: packages/${{ matrix.package }}
        run: |
          if [ -f "pyproject.toml" ]; then
            if [ -d "tests" ]; then
              poetry run pytest tests/ \
                --cov=. \
                --cov-report=term-missing \
                --cov-report=xml:coverage.xml \
                --cov-fail-under=80 \
                -v
            elif [ -f "Makefile" ]; then
              poetry run make test
            else
              poetry run pytest . \
                --cov=. \
                --cov-report=term-missing \
                --cov-report=xml:coverage.xml \
                --cov-fail-under=80 \
                -v \
                --ignore=build --ignore=dist
            fi
          else
            if [ -d "tests" ]; then
              pytest tests/ \
                --cov=. \
                --cov-report=term-missing \
                --cov-report=xml:coverage.xml \
                --cov-fail-under=80 \
                -v
            else
              pytest . \
                --cov=. \
                --cov-report=term-missing \
                --cov-report=xml:coverage.xml \
                --cov-fail-under=80 \
                -v \
                --ignore=build --ignore=dist
            fi

      - name: Check coverage file exists
        working-directory: packages/${{ matrix.package }}
        run: |
          if [ -f "coverage.xml" ]; then
            echo "Coverage file created successfully"
            ls -la coverage.xml
          else
            echo "Coverage file not found, creating empty one"
            echo '<?xml version="1.0"?><coverage version="0.0" timestamp="0" lines-valid="0" lines-covered="0" line-rate="0.0"></coverage>' > coverage.xml

      - name: Generate coverage summary
        working-directory: packages/${{ matrix.package }}
        run: |
          pip install coverage
          coverage xml -i
          coverage report > coverage-summary.txt

      - name: Upload coverage summary to job summary
        run: |
          echo "## ðŸ§ª Coverage Report for \`${{ matrix.package }}\`" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat packages/${{ matrix.package }}/coverage-summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.package }}
          path: packages/${{ matrix.package }}/coverage.xml
