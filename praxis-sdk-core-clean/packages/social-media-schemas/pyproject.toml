[project]
name = "social-media-schemas"
version = "0.0.1"
description = "Package that consists social media schemas"
authors = [
    { name = "0xDevZip", email = "noreply@example.com" }
]
requires-python = ">=3.10,<4"
dependencies = [
    "pydantic>=2.11.5",
]

readme = "README.md"

[tool.setuptools.packages.find]
include = ['*']
